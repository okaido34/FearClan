<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Habilidades</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: white;
        }
        
        .title {
            font-family: 'Bebas Neue', cursive;
        }
        
        .ht-rank {
            background: linear-gradient(135deg, #ff0000 0%, #800000 50%, #000000 100%);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        .lt-rank {
            background: linear-gradient(135deg, #800000 0%, #400000 50%, #000000 100%);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        
        .rank-3 {
            transform: scale(0.9);
            opacity: 0.9;
        }
        
        .rank-4 {
            transform: scale(0.8);
            opacity: 0.8;
        }
        
        .flame-effect {
            position: relative;
            overflow: hidden;
        }
        
        .flame-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, rgba(255,0,0,0) 0%, rgba(255,0,0,0.8) 50%, rgba(255,0,0,0) 100%);
            animation: flame 2s infinite;
        }
        
        @keyframes flame {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .rank-badge {
            position: relative;
            z-index: 1;
        }
        
        .rank-badge::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0.7; }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="title text-5xl md:text-7xl font-bold mb-4 text-red-600">FEAR</h1>
            <div class="mt-6 flex justify-center">
                <div class="w-24 h-1 bg-red-600 rounded-full"></div>
            </div>
        </header>
        
        <!-- Ranking Container -->
        <div class="max-w-4xl mx-auto">
            <!-- HT Tier -->
            <div class="mb-12">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="title text-4xl font-bold text-red-500">HT TIER</h2>

                        <span class="text-sm font-semibold text-gray-400 mr-2">ELITE</span>
                        <i class="fas fa-crown text-yellow-400 text-xl"></i>
                    </div>
                </div>
                
                <!-- HT3 Rank -->
                <div class="mb-8">
                    <h3 class="title text-2xl font-bold text-white mb-4 pl-2 border-l-4 border-red-600">HT3</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- HT3 Player 1 -->
                        <div class="rank-3 flame-effect ht-rank rounded-lg p-6 flex items-center transform transition-all duration-300 hover:scale-105">

                                <span class="title text-2xl font-bold text-red-500">3</span>
                            </div>
                            <div>
                                <h4 class="title text-2xl font-bold">KaidoHPS</h4>
                            </div>
                            <div class="ml-auto">
                                <i class="fas fa-fire text-red-500 text-2xl"></i>
                            </div>
                        </div>
                        
                        <!-- HT3 Player 2 -->
                        <div class="rank-3 flame-effect ht-rank rounded-lg p-6 flex items-center transform transition-all duration-300 hover:scale-105">
                            <div class="rank-badge w-16 h-16 rounded-full bg-black flex items-center justify-center mr-4">
                                <span class="title text-2xl font-bold text-red-500">3</span>
                            </div>
                            <div>
                                <h4 class="title text-2xl font-bold">Swalow</h4>
                            </div>
                            <div class="ml-auto">
                                <i class="fas fa-bolt text-yellow-400 text-2xl"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- HT4 Rank -->
                <div>
                    <h3 class="title text-2xl font-bold text-gray-300 mb-4 pl-2 border-l-4 border-gray-600">HT4</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <!-- HT4 Player 1 -->

                                <span class="title text-xl font-bold text-red-500">4</span>

                            </div>

                        <div class="rank-4 ht-rank rounded-lg p-5 flex items-center transform transition-all duration-300 hover:scale-105">

                                <span class="title text-xl font-bold text-red-500">4</span>
                            </div>
                            <div>
                                <h4 class="title text-xl font-bold">KESON03</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- LT Tier -->
            <div>
                <div class="flex items-center justify-between mb-6">
                    <h2 class="title text-4xl font-bold text-gray-400">LT TIER</h2>
                    <div class="flex items-center">

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <!-- LT3 Player 1 -->
                        <div class="lt-rank rounded-lg p-5 flex items-center transform transition-all duration-300 hover:scale-105">
                            <div class="w-12 h-12 rounded-full bg-black flex items-center justify-center mr-3">

                            </div>
                            <div>

                        </div>
                        
                        <!-- LT3 Player 2 -->
                        <div class="lt-rank rounded-lg p-5 flex items-center transform transition-all duration-300 hover:scale-105">
                            <div class="w-12 h-12 rounded-full bg-black flex items-center justify-center mr-3">

        </div>
        
        <!-- Footer -->
        <footer class="mt-16 pt-8 border-t border-gray-800 text-center text-gray-500">
            <p>FEAR CLAN</p>
        </footer>
    </div>
</body>
</html>
